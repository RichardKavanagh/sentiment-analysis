apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.5
version = '1.0'

jar {
    manifest {
        attributes 'Implementation-Title': 'Gradle Quickstart', 'Implementation-Version': version
    }
}

repositories {       
	mavenCentral()
	maven {
		url "http://clojars.org/repo"
	}      
}

  
dependencies {
	compile 'org.apache.storm:storm-core:' + stormVersion
	compile 'com.fasterxml.jackson.core:jackson-core:' + jacksonVersion
	compile 'com.fasterxml.jackson.core:jackson-databind:' + jacksonVersion
	compile 'org.twitter4j:twitter4j-core:' + tweet4jVersion
	compile 'org.twitter4j:twitter4j-stream:' + tweet4jVersion
	compile 'com.googlecode.juniversalchardet:juniversalchardet:1.0.3'
	compile 'com.ibm.icu:icu4j:51.1'
	compile 'io.searchbox:jest:' + jestVersion
	compile 'org.elasticsearch:elasticsearch:' + elasticsearchVersion
}


configurations.all {
 
}

test {
    systemProperties 'property': 'value'
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}